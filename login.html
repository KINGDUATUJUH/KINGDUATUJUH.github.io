    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="images/main-logo.png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Masuk</h3>
                        <form action="#">
                            <div class="input__item">
                                <input type="text" placeholder="Email address">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Password">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Masuk sekarang</button>
                        </form>
                        <a href="#" class="forget_pass">lupa Password?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>tidak memiliki akun?</h3>
                        <a href="#" class="primary-btn">Daftar sekarang</a>
                    </div>
                </div>
            </div>
            <div class="login__social">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login__social__links">
                            <span>Atau</span>
                            <ul>
                                <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Masuk dengan
                                Facebook</a></li>
                                <li><a href="#" class="google"><i class="fa fa-google"></i> Masuk dengan Google</a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Masuk dengan Twitter</a>
                                </li>
                            </ul>

                    </div>
